<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===================================  REMIXICON  =============================== -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- ===================================   css  ==================================== -->

    <link rel="stylesheet" href="../assets/css/login.css">
  

    <!-- ===================================    js    =================================== -->

    <script src="..//assets/js/login.js" defer></script>





    <title>Cadastrar nova senha</title>

</head>

<body>



    <main class="login">

        <img src="https://ladobviagem.com.br/wp-content/uploads/2020/06/conheca-o-hotel-feito-de-sal-que-fica-no-salar-de-uyuni-na-bolivia.jpg" alt="login image" class="login__img">

        <form class="login__form">
            <h1 class="login__title">Cadastro</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="email" id="email" class="login__input" required placeholder="" autocomplete="6">

                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password" class="login__input" required placeholder="" minlength="6">

                        <label for="login-pass" class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password_confirma" class="login__input" required placeholder="" >

                        <label for="login-pass" class="login__label">Repeat Password</label>

                        <!-- <i class="ri-eye-off-line login__eye" id="login-eye"></i> -->
                    </div>
                </div>
                
            </div>

            <div class="login__check">

                <div class="login__check-group">

                    <!-- <input type="checkbox"  id="login-check" class="login__check-input"> -->

                    <!-- <label for="login-check" class="login__check-label">Remember me</label> -->
                </div>

                <!-- <a href="#" class="login__forgot">Forgot Password?</a>  -->


            </div>

            <button type="submit" class="login__button">Cadastrar</button>

            <p class="login__register">
                have an account? <a href="../index.html">Login</a>
            </p>

        </form>

    </main>




</body>

</html>
